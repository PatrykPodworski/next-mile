query GetProducts($first: Int!, $skip: Int!) {
  products(first: $first, skip: $skip) {
    ...ProductListItem
  }
}

fragment ProductListItem on Product {
  id
  slug
  name
  price
  description
  images(first: 1) {
    id
    width
    url
    height
  }
  categories(first: 1) {
    name
    id
  }
}
